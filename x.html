<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8"/>
	<title>ROCK PAPER SCISSORS!</title>
	<style type="text/css">
		div{
			width: 100%;
			height: 800px;
			display: flex;
			align-items: center;
			justify-content: center;
			background: yellow;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var x = ['Rock', 'Paper', 'Scissors'], plays = 5;

		function capit(e)
		{
			return e[0].toUpperCase() + e.slice(1).toLowerCase();
		}

		function computerPlay()
		{
			return x[Math.floor(Math.random()*10)%3];
		}
		
		function play(player, comp)
		{
			let a = 0, b = 0, w = 2;
			for(let i = 0; i < 3; i++){
				if(player == x[i])
					a = i;
				if(comp == x[i])
					b = i;
			} 

			if(b == (a+1)%3){
				console.log('You Lose! '+ comp +' beats ' + player);
				w = 0;
			}
			else if(b == (a+2)%3){
				console.log('You Win! '+ player +' beats '+ comp);
				w = 1;
			}
			else 
				console.log('Draw! The computer also chose '+comp);
			return w;
		}
		
		function game()
		{
			var pscore=0, cscore=0;
			for(let i = 0; i < plays; i++){
				let opt = prompt('Enter Rock, Paper or Scissors!');
				let p = capit(opt);
				let c = computerPlay();
				if(x.indexOf(p) == -1){
					console.log('Wrong option, try again. Computer chose '+c+' BTW.');
					i--;
					continue;
				}
				let g = play(p, c);
				if(g == 1)
					pscore+=1;
				else if(g == 0)
					cscore+=1;
			}

			console.log('Your score: '+pscore+'\nComputer score: '+cscore);
			if(pscore>cscore)
				console.log('Player wins!');
			else
				console.log('Computer wins!');
		}

		game();


	</script>
	<div><h1>Check the console, Dude!</h1></div>
</body>
</html>
